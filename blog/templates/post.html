<!-- templates/post.html -->
<h1>Create Post Page</h1>
<button onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  Bitte geben Sie das Datum in der Form TT.MM.JJJJ HH:MM ein.<br><br>
  <button type="submit">Submit New Post</button>
</form>
