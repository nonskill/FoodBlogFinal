{% load static %}
<!doctype html>
<html>
    <head>
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 650px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}

p {
  height: 80px;
  white-space: wrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

</style>
        <title>Food Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
    <body>
        {% if user.is_authenticated %}
        <a href="{% url 'add_event' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}

        <button type="button" class="btn btn-outline-secondary" onclick="window.location.href= '/';">Home</button>

        <div class="page-header">
            <h1><a href="/">Food Blog</a></h1>
            <center><h3><i>"Count the memories, not the calories" -</i><b>Lisa</b></h3></center>
        </div>
<i><center><h2>Latest Events</h2></center></i>
      {% for event in events %}
      <div class="row">
        <div class="card" style="width: 18rem;">
            <img src="{{ event.cover.url}}" class="card-img-top" alt="{{ event.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ event.title }}</h5>
              {{ event.published_date }}
                <p class="card-text">{{ event.text|linebreaksbr }}</p>
                <a href="{% url 'event_detail' pk=event.pk %}" class="btn btn-primary">See More</a>
              </div>
            </div>
            {% endfor %}
    </body>
</html>
